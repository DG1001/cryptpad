<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Page: {{ page_id }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              fontFamily: {
                sans: ['Inter', 'sans-serif'],
              },
            }
          }
        }
      </script>
</head>
<body class="text-gray-800 font-sans py-8 flex flex-col min-h-screen" style="background-image: url('{{ url_for('static', filename='images/cryptpad_back.png') }}'); background-size: cover; background-position: center; background-repeat: no-repeat;">
    <div class="bg-white p-6 sm:p-8 rounded-xl shadow-2xl flex flex-col flex-grow">
        <div class="mb-6">
            <h1 class="text-2xl sm:text-3xl font-semibold text-gray-900">Editing: <span class="font-mono text-blue-600">{{ page_id }}</span></h1>
        </div>
        
        <div class="mb-6">
            <label for="encryptionKey" class="block text-sm font-medium text-gray-700 mb-1">Encryption Key:</label>
            <input type="password" id="encryptionKey" placeholder="Enter key for encryption/decryption" class="mt-1 block w-full px-4 py-2.5 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-150">
        </div>
        
        <div class="mb-6 flex flex-col flex-grow">
            <label for="markdownInput" class="block text-sm font-medium text-gray-700 mb-1">Content:</label>
            <textarea id="markdownInput" rows="15" placeholder="Enter your text here..." class="mt-1 block w-full px-4 py-2.5 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-150 flex-grow"></textarea>
        </div>
        
        <div class="flex flex-wrap gap-3 items-center justify-start">
            <button id="encryptButton" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2.5 px-5 rounded-lg shadow-md hover:shadow-lg transition-all duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75">Encrypt Selected</button>
            <button id="decryptButton" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-medium py-2.5 px-5 rounded-lg shadow-md hover:shadow-lg transition-all duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-75">Decrypt At Cursor</button>
            <button id="copyButton" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-medium py-2.5 px-5 rounded-lg shadow-md hover:shadow-lg transition-all duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-75">Copy Decrypted</button>
            <button id="saveButton" class="bg-green-600 hover:bg-green-700 text-white font-medium py-2.5 px-5 rounded-lg shadow-md hover:shadow-lg transition-all duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-75 ml-auto">Save Page</button>
        </div>
    </div>

    <!-- Toast notification container -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        // Pass page_id to script.js
        const currentPageId = "{{ page_id }}";
    </script>
</body>
</html>
