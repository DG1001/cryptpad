<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Encrypted Text Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              fontFamily: {
                sans: ['Inter', 'sans-serif'],
              },
            }
          }
        }
    </script>
</head>
<body class="text-gray-800 font-sans flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 sm:p-12 rounded-xl shadow-2xl max-w-md w-full">
        <h1 class="text-2xl sm:text-3xl font-semibold text-gray-900 mb-6 text-center">Admin Login</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="mb-4 px-4 py-2 rounded-md 
                          {% if category == 'danger' %}bg-red-100 text-red-700
                          {% elif category == 'success' %}bg-green-100 text-green-700
                          {% else %}bg-blue-100 text-blue-700{% endif %}" role="alert">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('admin_login', next=request.args.get('next')) }}">
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" name="password" id="password" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition-all duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75">
                Login
            </button>
        </form>
        <p class="mt-6 text-center text-sm">
            <a href="{{ url_for('index') }}" class="text-blue-600 hover:text-blue-700">Back to Home</a>
        </p>
    </div>
</body>
</html>
